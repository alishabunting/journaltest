<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film & TV Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div x-data="journalApp()" class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8 animate__animated animate__fadeIn">My Film & TV Journal</h1>
        
        <div id="notification" class="fixed top-4 right-4 p-4 rounded-lg text-white opacity-0 transition-opacity duration-300" :class="notificationClass"></div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8 animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-semibold mb-4">Add New Entry</h2>
            <select x-model="entryType" class="w-full p-2 mb-4 border rounded" @change="toggleSeasonInput()">
                <option value="movie">Movie</option>
                <option value="tvShow">TV Show</option>
            </select>
            <input x-model="title" type="text" placeholder="Title" class="w-full p-2 mb-4 border rounded">
            <input x-model="dateWatched" type="date" class="w-full p-2 mb-4 border rounded">
            <input x-show="entryType === 'tvShow'" x-model="season" type="number" placeholder="Season number" class="w-full p-2 mb-4 border rounded">
            <div id="editor" class="mb-4"></div>
            <input x-model="rating" type="number" min="1" max="5" placeholder="Rating (1-5)" class="w-full p-2 mb-4 border rounded">
            <input x-model="tags" type="text" placeholder="Tags (comma-separated)" class="w-full p-2 mb-4 border rounded">
            <button @click="addEntry()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Add Entry</button>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Journal Entries</h2>
            <input x-model="searchTerm" type="text" placeholder="Search entries..." class="w-full p-2 mb-4 border rounded">
            <select x-model="sortMethod" class="w-full p-2 mb-4 border rounded">
                <option value="dateDesc">Date (Newest First)</option>
                <option value="dateAsc">Date (Oldest First)</option>
                <option value="ratingDesc">Rating (Highest First)</option>
                <option value="ratingAsc">Rating (Lowest First)</option>
                <option value="titleAsc">Title (A-Z)</option>
                <option value="titleDesc">Title (Z-A)</option>
            </select>
            <div id="entriesList" class="space-y-4"></div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Statistics</h2>
            <canvas id="ratingChart"></canvas>
            <p class="mt-4">Total Entries: <span x-text="totalEntries"></span></p>
            <p>Average Rating: <span x-text="averageRating.toFixed(1)"></span></p>
            <p>Top Tags: <span x-text="topTags"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
