<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film & TV Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Film & TV Journal</h1>
        
        <div id="notification" class="notification"></div>
        
        <div id="addEntry" class="module">
            <h2>Add New Entry</h2>
            <select id="entryType">
                <option value="movie">Movie</option>
                <option value="tvShow">TV Show</option>
            </select>
            <input type="text" id="titleInput" placeholder="Title">
            <input type="date" id="dateWatched">
            <input type="number" id="seasonInput" placeholder="Season number (for TV shows)" style="display: none;">
            <textarea id="notesInput" placeholder="Your thoughts..."></textarea>
            <input type="number" id="ratingInput" min="1" max="5" placeholder="Rating (1-5)">
            <input type="text" id="tagsInput" placeholder="Tags (comma-separated)">
            <button onclick="addEntry()">Add Entry</button>
        </div>
        
        <div id="journalEntries" class="module">
            <h2>Journal Entries</h2>
            <input type="text" id="searchInput" placeholder="Search entries...">
            <select id="sortSelect">
                <option value="dateDesc">Date (Newest First)</option>
                <option value="dateAsc">Date (Oldest First)</option>
                <option value="ratingDesc">Rating (Highest First)</option>
                <option value="ratingAsc">Rating (Lowest First)</option>
                <option value="titleAsc">Title (A-Z)</option>
                <option value="titleDesc">Title (Z-A)</option>
            </select>
            <div id="entriesList"></div>
        </div>
        
        <div id="favorites" class="module">
            <h2>Favorites</h2>
            <div id="favoritesList"></div>
        </div>
        
        <div id="watchlist" class="module">
            <h2>Watchlist</h2>
            <input type="text" id="watchlistInput" placeholder="Add to watchlist">
            <button onclick="addToWatchlist()">Add</button>
            <ul id="watchlistItems"></ul>
        </div>
        
        <div id="statistics" class="module">
            <h2>Statistics</h2>
            <p>Total Entries: <span id="totalEntries">0</span></p>
            <p>Average Rating: <span id="averageRating">0</span></p>
            <p>Top Tags: <span id="topTags"></span></p>
            <p>Most Watched TV Shows: <span id="topTVShows"></span></p>
            <p>Most Watched Genres: <span id="topGenres"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
